<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <!-- CSSファイル読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="clock">
      <p class="clock-date"></p>
      <p class="clock-time"></p>
    </div>
  <!--</div>-->
  <!-- JavaScriptファイル読み込み -->
  <script src="clock.js"></script>

    <div class="time3">
      <div class="timer">
        <div class="lineHour"></div>
          <div class="lineMin"></div>
          <div class="lineSec"></div>
          <div class="time2"></div>
      </div>
    </div>
  </div>
  <div class="main">
     <div class="register-box" id="js-add-form">
      <input id="js-todo-ttl" type="text" placeholder="タイトル" maxlength="25">
      <button id="js-register-btn">登録する</button>
    </div>

    <div class="output-flex">
      <div class="todo-box">
        <h2>ToDo</h2>
        <ul class="box__list" id="js-todo-list"></ul>
      </div>
      <div class="done-box">
        <h2>Done</h2>
        <ul class="box__list" id="js-done-list"></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </div>
</body>
</html>
